{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
{% block content %}
<main class="container">
    <h3 class="mb-3">Employee list <a href="/add-employee" class="float-end btn btn-sm btn-success mt-2">Add Employee </a></h3>
    <table class="table table-bordered">
        <tr>
            <th scope="col"> NAME</th>
            <th scope="col"> AGE</th>
            <th scope="col"> POSITION</th>
            <th scope="col">SALARY</th>
            <th scope="col">ACTION</th>


        </tr>

        {% for employees in data %}
        <tr>
            <td>{{employees.name}}</td>
            <td>{{employees.age}}</td>
            <td>{{employees.position}}</td>
            <td>{{employees.salary}}</td>
            <td><a onclick="return confirm('Are you sure you want to delete this data?')" href="/delete-employee/{{employees.id}}" class="btn btn-danger btn-sm">DELETE</a>
            <a href="/update-employee/{{employees.id}}" class="btn btn-info btn-sm">Modify</a>
            </td>
        </tr>
        {% endfor %}


    </table>
</main>
{% endblock %}
</body>
</html>
